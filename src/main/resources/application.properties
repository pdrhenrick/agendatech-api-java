# Configuração do Servidor
server.port=8081

# Configuração do Banco de Dados (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/agendatech?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true

# Coloque seu usuário e senha do MySQL Workbench
spring.datasource.username=root
spring.datasource.password=linksfps@123

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do Hibernate (Parte do JPA)
spring.jpa.hibernate.ddl-auto=update

# Mostrar os comandos SQL gerados no console (bom para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto específico do MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# ===============================================
# CONFIGURAÇÃO DO JSON WEB TOKEN (JWT)
# ===============================================

# Esta é a sua "chave secreta" para assinar os tokens.
# Em um projeto real, isso deve ser uma string longa e complexa.
# NUNCA coloque uma senha fraca aqui em produção.
api.security.token.secret=meu-app-secreto-super-forte-123456789-abcdefghijklmnopqrstuvwxyz

# O "emissor" (issuer) do token. É como o "país" que emite o passaporte.
api.security.token.issuer=agendatech-api